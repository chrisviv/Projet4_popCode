<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="cursor"></div>
    <div id="boxMentions">
        <a href="#" class="legales"> Mentions Légales </a> 
        <a href="#" class="politique"> Politique de confidentialité </a>
    </div> 
    <section id="boxJeu">
             <img class='zoom' src="./assets/img/jeu2.jpg" alt="image d'une chambre avec beaucoup d'affiche " />  
        <div class="resultat">
            <div class="score">
                <p id="numberFirst">00</p>
                <p class="slash">/</p>
                <p class="numberSecond">27</p>
            </div>
            <div class="erreur">
                <span class="X Xone">X</span>
                <span class="X Xtwo">X</span>
                <span class="X Xtree">X</span>
            </div>
        </div> 
        <div id="boxMedia"> 
            <h1 class="popCode">Pop Code</h1>
            <i class="fa-thin fa-desktop boxDeskTop"></i>
            <i class="fa-thin fa-tablet-screen boxTab"></i>
            <i class="fa-light fa-tablet-screen boxTab"></i>
            <i class="fa-thin fa-mobile-notch boxMobile"></i>
        </div> 
        <div id="boxTape" class="opacite">
            <input id="nomLangage"  type="text" maxlength="12">
            <p class="tapeName">TAPE UN NOM DE LANGAGE DE PROGRAMMATION</p>
        </div>
        <div class="boxImg">
            <img src="./assets/img/logo_pop_code1.png" alt="logo du jeu Pop Code">
        </div>
        <div id="zoom">
            <div class="boxZoom">
                <div class="more-less">
                    <span class="zoomer">ZOOM</span>
                    <span class="more">+</span>
                    <span class="progres"></span>
                    <span class="less">-</span>
                </div>
            </div>
            <div id="searchLangages">
                <div class="boxLangages">
                    <img src="./assets/img/loupe.svg" alt="recherche ">
                    <a class="langages" href="">LANGAGES TROUVÉS</a>
                </div>
            </div>
        
            <div class="modal none" id="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
                <button id='close' class="close-modal modal-trigger">X</button>
                <h2 id="modalTitle">Voici les langages déjà trouvés</h2>
                <p id="dialogDesc" class="listeTrouve"></p>
            </div>
           
        </div>
    </section>

    
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/count.js"></script>
    <!-- <script src="./assets/js/media.js"></script> -->
    <script src="./assets/js/zoom.js"></script>
    <script> VanillaCounter()</script>
    <script>wheelzoom(document.querySelector('img.zoom'));</script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
