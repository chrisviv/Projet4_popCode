<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading-Pop_Code</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="loader">
        <div class="logo-code">
            <img src="./assets/img/logo_pop_code.png" alt="image du logo popCode">
        </div>
        <div id="title">
            <span class="letter p1">P</span>
            <span class="letter o1">O</span>
            <span class="letter p2">P</span>
            <span id='code' class="letter c1">CODE</span>    
        </div>
        <div class="wrapper">
            <h3>Chargement en Cours </h3>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
    </section>
        <div id="boxMentions">
            <a href="#" class="legales"> Mentions Légales </a> 
            <a href="#" class="politique"> Politique de confidentialité </a>
        </div> 
    <section id="boxChargement">
        <div class="chargement">
            <p class="number">30</p>
            <p class="reference">RÉFÉRENCES DE<br>LANGAGES DE PROGRAMMATION <br> À RETROUVER</br></p>
            <a href="#boxJeu" class="commencer">CLIQUER POUR COMMENCER</a>
        </div>
    </section>
    <section id="boxJeu">
        <div id="boxScore">
            <div class="resultat">
                <div class="boxScore">
                    <h4>SCORE</h4>
                </div>   
                <div class="score">
                    <p class="numberFirst">08</p>
                    <p class="slash">/</p>
                    <p class="numberSecond">30</p>
                </div>
                <div class="erreur">
                    <span class="firstX">X</span>
                    <span>X</span>
                    <span>X</span>
                </div>
            </div>
            <div class="boxImg">
                <img src="./assets/img/logo_pop_code1.png" alt="logo du jeu Pop Code">
            </div>
        </div>
        <div id="zoom">
            <div class="boxZoom">
                <div class="boxZoomer">
                    <span class="zoomer">ZOOM</span>
                </div>
                <span class="more">+</span>
                <span class="progres"></span>
                <span class="less">-</span>
            <div class="boxLangages">
                <span class="iconify" data-icon="arcticons:xiaoyuan-search"></span>
                <p class="langages">LANGAGES TROUVÉS</p>
            </div>
        </div> 
       </div>
    </section>
  
  <script src="./assets/js/app.js"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
