<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading-Pop_Code</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
</head>
<body>
    <div class="cursor"></div>
    <div id="boxMentions">
        <a href="#" class="legales"> Mentions Légales </a> 
        <a href="#" class="politique"> Politique de confidentialité </a>
    </div> 
    <section id="loader">
        <div class="logo-code">
            <img src="./assets/img/logo.png" alt="image du logo popCode">
        </div>
        <div id="title">
            <span class="letter p1">P</span>
            <span class="letter o1">O</span>
            <span class="letter p2">P</span>
            <span id='code' class="letter c1">CODE</span>    
        </div>
        <div class="wrapper">
            <h3>Chargement en Cours </h3>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
    </section>
    <section id="boxChargement">
        <div class="chargement">
            <p class="number"><span data-vanilla-counter data-start-at="0" data-end-at="27" data-delay="6000" data-format="{}">${}</span></p>
            <p class="reference">RÉFÉRENCES DE<br>LANGAGES DE PROGRAMMATION <br> À RETROUVER</br></p>
            <a href="jeu.html" class="commencer">CLIQUER POUR COMMENCER</a>
        </div>
    </section>
      
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/count.js"></script>
    <script src="./assets/js/listes.js"></script>
    <script src="./assets/js/zoom.js"></script>
    <script> VanillaCounter()</script>
    <script>wheelzoom(document.querySelector('img.zoom'));</script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body> 
</html>
